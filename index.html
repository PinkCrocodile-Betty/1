<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rusty Lake Cinematic</title>

<style>

/* =====================
   设计系统
===================== */

:root{
    --bg-dark: #0b0b0b;
    --red-main: #a00000;
    --red-glow: #ff0000;
    --text-main: #e5e5e5;
    --text-dim: #888;
    --font-title: "Georgia", serif;
    --font-body: "Helvetica", sans-serif;
}

body{
    margin:0;
    background: radial-gradient(circle at center, #1a0000 0%, #000 70%);
    color: var(--text-main);
    font-family: var(--font-body);
    overflow-x:hidden;
}

/* =====================
   导航
===================== */

nav{
    position:fixed;
    width:100%;
    background:rgba(0,0,0,0.7);
    backdrop-filter: blur(6px);
    text-align:center;
    padding:15px 0;
    z-index:1000;
}

nav a{
    color:var(--red-main);
    margin:0 25px;
    text-decoration:none;
    letter-spacing:2px;
    transition:0.3s;
}

nav a:hover{
    color:var(--red-glow);
    text-shadow:0 0 10px red;
}

/* =====================
   电影首屏
===================== */

.hero{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    text-align:center;
}

.hero h1{
    font-family: var(--font-title);
    font-size:70px;
    letter-spacing:6px;
    color:var(--red-glow);
    animation: glow 3s infinite alternate;
}

@keyframes glow{
    from{ text-shadow:0 0 10px #400; }
    to{ text-shadow:0 0 40px var(--red-glow); }
}

.hero p{
    font-size:18px;
    color:var(--text-dim);
}

/* =====================
   滚动渐显动画
===================== */

.fade{
    opacity:0;
    transform:translateY(40px);
    transition: all 1.2s ease;
}

.fade.show{
    opacity:1;
    transform:translateY(0);
}

/* =====================
   分支互动
===================== */

.choice{
    margin-top:40px;
    text-align:center;
}

.choice button{
    background:black;
    border:1px solid var(--red-main);
    color:var(--red-main);
    padding:10px 20px;
    margin:10px;
    cursor:pointer;
    transition:0.3s;
}

.choice button:hover{
    background:var(--red-main);
    color:black;
}

.result{
    margin-top:30px;
    font-style:italic;
    color:var(--text-dim);
}

/* =====================
   SVG 乌鸦
===================== */

.crow{
    position:fixed;
    top:15%;
    left:-200px;
    width:120px;
    animation: fly 25s linear infinite;
}

@keyframes fly{
    0%{ left:-200px; transform:scale(0.8);}
    50%{ transform:scale(1);}
    100%{ left:120%; transform:scale(0.8);}
}

/* =====================
   章节布局
===================== */

section{
    max-width:900px;
    margin:150px auto;
    padding:0 20px;
    line-height:1.8;
}

h2{
    font-family:var(--font-title);
    color:var(--red-main);
    letter-spacing:3px;
}

@media(max-width:768px){
    .hero h1{
        font-size:42px;
    }
}

</style>
</head>

<body>

<!-- SVG 乌鸦 -->
<svg class="crow" viewBox="0 0 64 64">
<path fill="black" stroke="red" stroke-width="1"
d="M2 30 Q20 10 40 30 Q55 20 60 35 Q40 45 20 40 Q10 38 2 30Z"/>
</svg>

<nav>
<a href="#story">Story</a>
<a href="#choice">Fate</a>
</nav>

<div class="hero">
<h1>RUSTY LAKE</h1>
<p>Memories shape destiny.</p>
</div>

<section id="story" class="fade">
<h2>The Memory</h2>
<p>
In the universe of Rusty Lake, time is circular.  
Memories fragment. Rituals repeat.  
The crow watches silently.
</p>
</section>

<section id="choice" class="fade">
<h2>Choose Your Fate</h2>

<div class="choice">
<button onclick="choose(1)">Trust the Crow</button>
<button onclick="choose(2)">Destroy the Memory</button>
</div>

<div class="result" id="result"></div>

</section>

<script>

/* 滚动渐显 */
const faders = document.querySelectorAll('.fade');

const appear = new IntersectionObserver(entries=>{
entries.forEach(entry=>{
if(entry.isIntersecting){
entry.target.classList.add('show');
}
});
},{threshold:0.3});

faders.forEach(fade=>{
appear.observe(fade);
});

/* 分支互动 */
function choose(option){
const result = document.getElementById("result");

if(option===1){
result.innerHTML = "The crow accepts you. The cycle continues.";
}else{
result.innerHTML = "You break the memory. But nothing truly ends.";
}
}

</script>

</body>
</html>
