<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teyvat Journey</title>

<style>

/* =============================
   设计系统（Genshin 风）
============================= */

:root{
    --bg-dark: #0b1020;
    --bg-gradient: linear-gradient(180deg,#0b1020 0%, #111a35 100%);
    --gold: #d4af37;
    --gold-glow: #ffd700;
    --text-main: #f5f5f5;
    --text-soft: #b8c0d9;
    --font-title: "Georgia", serif;
    --font-body: "Helvetica", sans-serif;
}

body{
    margin:0;
    background: var(--bg-gradient);
    color:var(--text-main);
    font-family:var(--font-body);
    overflow-x:hidden;
}

/* =============================
   星空粒子背景
============================= */

body::before{
    content:"";
    position:fixed;
    width:200%;
    height:200%;
    background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
    background-size: 3px 3px;
    animation: stars 60s linear infinite;
    opacity:0.2;
}

@keyframes stars{
    from{transform:translate(0,0);}
    to{transform:translate(-200px,-200px);}
}

/* =============================
   导航
============================= */

nav{
    position:fixed;
    width:100%;
    text-align:center;
    padding:15px 0;
    background:rgba(0,0,0,0.4);
    backdrop-filter: blur(8px);
    z-index:1000;
}

nav a{
    color:var(--gold);
    text-decoration:none;
    margin:0 25px;
    letter-spacing:2px;
    transition:0.3s;
}

nav a:hover{
    color:var(--gold-glow);
    text-shadow:0 0 10px var(--gold-glow);
}

/* =============================
   首屏
============================= */

.hero{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    text-align:center;
}

.hero h1{
    font-family:var(--font-title);
    font-size:70px;
    letter-spacing:5px;
    color:var(--gold);
    animation: glow 3s infinite alternate;
}

@keyframes glow{
    from{ text-shadow:0 0 10px #444; }
    to{ text-shadow:0 0 30px var(--gold-glow); }
}

.hero p{
    color:var(--text-soft);
    font-size:18px;
}

/* =============================
   滚动渐显
============================= */

.fade{
    opacity:0;
    transform:translateY(50px);
    transition:1.2s ease;
}

.fade.show{
    opacity:1;
    transform:translateY(0);
}

/* =============================
   章节
============================= */

section{
    max-width:900px;
    margin:150px auto;
    padding:0 20px;
    line-height:1.8;
}

h2{
    font-family:var(--font-title);
    color:var(--gold);
}

/* =============================
   分支互动
============================= */

.choice{
    text-align:center;
    margin-top:40px;
}

.choice button{
    background:none;
    border:1px solid var(--gold);
    color:var(--gold);
    padding:10px 25px;
    margin:10px;
    cursor:pointer;
    transition:0.3s;
}

.choice button:hover{
    background:var(--gold);
    color:black;
}

.result{
    margin-top:30px;
    color:var(--text-soft);
    font-style:italic;
}

/* =============================
   SVG 风龙飞行
============================= */

.dragon{
    position:fixed;
    top:20%;
    left:-200px;
    width:150px;
    animation: fly 30s linear infinite;
}

@keyframes fly{
    0%{left:-200px; transform:scale(0.8);}
    50%{transform:scale(1);}
    100%{left:120%; transform:scale(0.8);}
}

@media(max-width:768px){
    .hero h1{font-size:42px;}
}

</style>
</head>

<body>

<!-- 风龙 SVG 剪影 -->
<svg class="dragon" viewBox="0 0 200 100">
<path fill="#111" stroke="#d4af37" stroke-width="2"
d="M10 50 Q60 10 120 40 Q150 20 180 50 Q140 60 100 55 Q60 65 10 50Z"/>
</svg>

<nav>
<a href="#world">World</a>
<a href="#fate">Fate</a>
</nav>

<div class="hero">
<h1>TEYVAT</h1>
<p>The stars guide your journey.</p>
</div>

<section id="world" class="fade">
<h2>The World of Teyvat</h2>
<p>
Seven nations. Seven elements.  
Archons watch silently as mortals seek truth.  
Your journey begins beneath a falling star.
</p>
</section>

<section id="fate" class="fade">
<h2>Choose Your Path</h2>

<div class="choice">
<button onclick="choose(1)">Follow the Anemo Wind</button>
<button onclick="choose(2)">Seek the Abyss</button>
</div>

<div class="result" id="result"></div>

</section>

<script>

/* 滚动渐显 */
const faders = document.querySelectorAll('.fade');

const observer = new IntersectionObserver(entries=>{
entries.forEach(entry=>{
if(entry.isIntersecting){
entry.target.classList.add('show');
}
});
},{threshold:0.3});

faders.forEach(el=>observer.observe(el));

/* 分支互动 */
function choose(option){
const result = document.getElementById("result");

if(option===1){
result.innerHTML = "The wind answers your call. Freedom becomes your companion.";
}else{
result.innerHTML = "You step into darkness. Power whispers from the Abyss.";
}
}

</script>

</body>
</html>

</body>
</html>
