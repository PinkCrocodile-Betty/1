<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rusty Lake Immersive</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

/* ===== Âü∫Á°Ä ===== */
body {
    margin: 0;
    font-family: "Georgia", serif;
    background: radial-gradient(circle, #1a0000 0%, #000 70%);
    color: #eee;
    overflow-x: hidden;
}

h1, h2, h3 {
    color: #ff0000;
}

section {
    padding: 80px 20px;
    max-width: 1100px;
    margin: auto;
}

/* ===== ÂØºËà™ ===== */
nav {
    position: fixed;
    width: 100%;
    background: rgba(0,0,0,0.8);
    text-align: center;
    padding: 15px 0;
    z-index: 1000;
}

nav a {
    color: #aa0000;
    margin: 0 20px;
    text-decoration: none;
    transition: 0.3s;
}

nav a:hover {
    color: #ff0000;
    text-shadow: 0 0 10px red;
}

/* ===== È¶ñÂ±è ===== */
.hero {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
}

.hero h1 {
    font-size: 60px;
    animation: glow 3s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 10px #500; }
    to { text-shadow: 0 0 30px #ff0000; }
}

/* ===== Êó∂Èó¥Á∫ø ===== */
.timeline {
    border-left: 2px solid #550000;
    margin-top: 40px;
}

.timeline-item {
    margin: 40px 0;
    padding-left: 20px;
    position: relative;
}

.timeline-item::before {
    content: "";
    position: absolute;
    left: -10px;
    top: 5px;
    width: 15px;
    height: 15px;
    background: red;
    border-radius: 50%;
}

/* ===== ‰πåÈ∏¶Âä®Áîª ===== */
.crow {
    position: fixed;
    top: 20%;
    left: -200px;
    font-size: 50px;
    animation: fly 20s linear infinite;
}

@keyframes fly {
    0% { left: -200px; }
    100% { left: 120%; }
}

/* ===== ÁîªÂªä ===== */
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px,1fr));
    gap: 20px;
}

.gallery img {
    width: 100%;
    border: 1px solid #400;
    transition: 0.4s;
}

.gallery img:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px red;
}

/* ===== Èü≥‰πêÊåâÈíÆ ===== */
.music-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: black;
    border: 1px solid red;
    color: red;
    padding: 10px 15px;
    cursor: pointer;
}

/* ===== ÂìçÂ∫îÂºè ===== */
@media(max-width:768px){
    .hero h1 {
        font-size: 40px;
    }
}

</style>
</head>

<body>

<div class="crow">üê¶</div>

<nav>
    <a href="#home">Home</a>
    <a href="#timeline">Timeline</a>
    <a href="#gallery">Gallery</a>
</nav>

<section class="hero" id="home">
    <h1>RUSTY LAKE</h1>
    <p>Memories never die.</p>
</section>

<section id="timeline">
    <h2>Story Timeline</h2>
    <div class="timeline">
        <div class="timeline-item">
            <h3>Cube Escape: Seasons</h3>
            <p>The cycle begins.</p>
        </div>
        <div class="timeline-item">
            <h3>Rusty Lake Hotel</h3>
            <p>The dinner ritual unfolds.</p>
        </div>
        <div class="timeline-item">
            <h3>Rusty Lake Paradise</h3>
            <p>The plague and sacrifice.</p>
        </div>
        <div class="timeline-item">
            <h3>The White Door</h3>
            <p>Memory rehabilitation experiment.</p>
        </div>
    </div>
</section>

<section id="gallery">
    <h2>Gallery</h2>
    <div class="gallery">
        <img src="https://picsum.photos/500/300?random=1">
        <img src="https://picsum.photos/500/300?random=2">
        <img src="https://picsum.photos/500/300?random=3">
        <img src="https://picsum.photos/500/300?random=4">
    </div>
</section>

<audio id="bgm" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<button class="music-btn" onclick="toggleMusic()">üéµ Music</button>

<script>
const music = document.getElementById("bgm");

window.addEventListener("load", () => {
    music.play().catch(() => {
        console.log("Autoplay blocked, user interaction required.");
    });
});

function toggleMusic(){
    if(music.paused){
        music.play();
    } else {
        music.pause();
    }
}
</script>

</body>
</html>
